<div class="mt-4">

<div class="card card-body mb-3" >
  <h2>Add User</h2>
  <flash-messages></flash-messages>
  <form #NewUserForm="ngForm" (submit) = onSubmit(NewUserForm)>
    <div class="form-group">
      <label>First Name</label>
      <input
          type="text"
          class="form-control"
          name="firstName"
          #firstName="ngModel"
          [ngClass]="{'is-invalid':firstName.errors && firstName.touched}"
          [(ngModel)]="staff.firstName"
          required
          minlength="3"
          >
          <div [hidden]="!firstName.errors?.required" class="invalid-feedback">
            First Name required
          </div>
          <div [hidden]="!firstName.errors?.minlength" class="invalid-feedback">
              First Name Should Be at least 3 character
            </div>

    </div>
    <div class="form-group">
      <label>Second Name</label>
      <input
          type="text"
          [(ngModel)]="staff.lastName"
          name="lastName"
          class="form-control"
          #lastName="ngModel"
          [ngClass]="{'is-invalid':lastName.errors && lastName.touched}"
          required
          minlength="3"
          >
          <div [hidden]="!lastName.errors?.required" class="invalid-feedback" >
            Second Name required
          </div>
          <div class="invalid-feedback" [hidden]="!lastName.errors?.minlength">
            Second Name Should be at least 3 Character
          </div>

    </div>


    <div class="form-group">
      <label>Email</label>
      <input
           type="email"
           [(ngModel)]="staff.email"
           name="email"
           class="form-control"
           #email="ngModel"
           [ngClass]="{'is-invalid': email.errors && email.touched}"
           pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
           required
           >
           <div class="invalid-feedback" [hidden]="!email.errors?.required">
            Email Required
           </div>
           <div class="invalid-feedback" [hidden]="!email.errors?.pattern">
            Email Is Not Valid
           </div>
    </div>

    <div class="form-group">
      <label>phone</label>
      <input
          type="text"
          [(ngModel)]="staff.phone"
          name="phone"
          class="form-control"
          #phone="ngModel"
          [ngClass]="{'is-invalid':lastName.errors && lastName.touched}"
          required
          minlength="9"
          >
          <div [hidden]="!phone.errors?.required" class="invalid-feedback" >
            Second Name required
          </div>
          <div class="invalid-feedback" [hidden]="!phone.errors?.minlength">
            Second Name Should be at least 9 Character
          </div>

    </div>


    <div class="form-group">
      <label>Sallary per hour</label>
      <input
           type="number"
           [(ngModel)]="staff.salaryPerhour"
           name="sallaryPerHour"
           class="form-control"
           #sallaryPerHour="ngModel"
           [ngClass]="{'is-invalid': sallaryPerHour.errors && sallaryPerHour.touched}"
           required
           >
           <div class="invalid-feedback" [hidden]="!sallaryPerHour.errors?.required">
             Sallary Per hour Required
           </div>
    </div>
    <button type="submit" class="btn btn-dark mb-3">Submit</button>
  </form>
</div>
</div>
